<mat-form-field>
  <mat-label>{{ label() }}</mat-label>
  <input
    matInput
    type="text"
    autocomplete="username"
    [formControl]="control()"
  >
  @if (control().hasError('required')) {
    <mat-error>Please enter a user name</mat-error>
  }

  @if (control().hasError('authError')) {
    <mat-error>{{ control().errors['authError'] }}</mat-error>
  }
</mat-form-field>
