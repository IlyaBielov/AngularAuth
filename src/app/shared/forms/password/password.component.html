<mat-form-field>
  <mat-label>Password</mat-label>
  <input matInput type="password" [formControl]="control()" autocomplete="current-password">

  @if (control().hasError('required')) {
    <mat-error>Please enter a password</mat-error>
  }

  @if (control().hasError('authError')) {
    <mat-error>{{ control().errors['authError'] }}</mat-error>
  }
</mat-form-field>
